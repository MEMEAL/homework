<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="myCanvas" width="300" height="300" > </canvas>
<script type="text/javascript">
    var c=document.getElementById("myCanvas");
    var cxt= c.getContext("2d");
    cxt.moveTo(100,200);
    cxt.lineTo(100,100);
    cxt.lineTo(150,150);
    cxt.lineTo(200,100);
    cxt.lineTo(200,200);
    cxt.stroke();
</script>
</body>
</html>
